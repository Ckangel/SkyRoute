<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYROUTE | WEST AFRICA 2025</title>
  <link rel="icon" href="./images/download (1).png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
      background: #333;
      color: #fff;
      width: 250px;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar .logo1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin: 15px 0;
    }

    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
    }

    /* Header */
    header {
      width: 100%;
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .menu-btn {
      font-size: 1.5em;
      cursor: pointer;
      display: none;
    }

    .main-content {
      margin-left: 250px;
      padding: 80px 20px 20px;
      flex: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding-top: 80px;
      }

      .menu-btn {
        display: block;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="./images/logo.webp" alt="" height="40">
    </div>
    <i class="fas fa-bars menu-btn" id="open-menu"></i>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
      <div class="logo1">SkyðŸª½Route</div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
          <li><a href="about.html"><i class="fa-solid fa-person"></i>About</a></li>
          <li><a href="itinerary.html"><i class="fa-solid fa-plane-circle-check"></i>Itinerary Builder</a></li>
          <li><a href="client.html"><i class="fa-solid fa-users"></i>Clients</a></li>
          <li><a href="message.html"><i class="fa-solid fa-message"></i>Messages</a></li>
          <li><a href="analytics.html"><i class="fa-solid fa-chart-simple"></i>Analytics</a></li>
          <li><a href="contact.html"><i class="fa-solid fa-phone"></i>Contact Us</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section>
        <h2>Welcome to SkyRoute</h2>
        <p>Your travel planner for West Africa 2025.</p>
      </section>
    </main>
  </div>

  <!-- JS -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const openMenu = document.getElementById('open-menu');
    const closeMenu = document.getElementById('close-menu');

    openMenu.addEventListener('click', () => {
      sidebar.classList.add('show');
    });

    closeMenu.addEventListener('click', () => {
      sidebar.classList.remove('show');
    });
  </script>
</body>
</html>
