<!DOCTYPE html>
<html lang="en">
<section>
  <div class="analytics-container">
    <h1>Daily Flight Travel Analytics</h1>
    <div class="stats">
      <div class="stat-card"><h3>Total Flights Today</h3><p id="totalFlights">0</p></div>
      <div class="stat-card"><h3>Top Destination</h3><p id="topDestination">Loading...</p></div>
      <div class="stat-card"><h3>Average Flight Duration</h3><p id="avgDuration">0 hrs</p></div>
    </div>
    <div class="chart-container">
      <h2>Flights by Region</h2>
      <canvas id="regionChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Top 5 Destinations</h2>
      <canvas id="destinationChart"></canvas>
    </div>
  </div>
</section>
