<!DOCTYPE html>
<html lang="en">
<!-- Load header partial -->
<div id="header-placeholder"></div>

<body>
  <!-- Load navbar partial -->
  <div id="navbar-placeholder"></div>

  <!-- Main content for testing -->
  <main>
    <section style="padding: 2rem;">
      <h1>SkyRoute Planner Test Page</h1>
      <p>This is a placeholder for your main content. Use this space to test layout, responsiveness, and emotional tone.</p>
      <p>Try resizing the window, toggling the sidebar, and checking font/icon rendering.</p>
    </section>
  </main>

  <!-- Load footer partial -->
  <div id="footer-placeholder"></div>

  <!-- Load Partials Script -->
  <script>
    async function loadPartial(id, url) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error(`Error loading ${url}:`, error);
      }
    }

    loadPartial("header-placeholder", "partials/header.html");
    loadPartial("navbar-placeholder", "partials/navbar.html");
    loadPartial("footer-placeholder", "partials/footer.html");
  </script>
</body>
</html>
